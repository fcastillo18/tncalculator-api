message-from-application-properties=Hello from STAGING
# database
# Adding createDatabaseIfNotExist=true to dynamically create a database if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/tncalculatordb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Active properties profile
spring.profiles.active=dev



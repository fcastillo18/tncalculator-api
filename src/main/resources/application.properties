# database
# Adding createDatabaseIfNotExist=true to dynamically create a database if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/tncalculatordb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# To tell Hibernate to create the database tables based on JPA entities
spring.jpa.hibernate.ddl-auto=update


# liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml



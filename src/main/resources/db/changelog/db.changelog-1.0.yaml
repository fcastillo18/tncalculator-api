databaseChangeLog:
  - changeSet:
      id: 1
      author: Franklin Castillo
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: operation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: double
                  constraints:
                    nullable: false
        - createTable:
            tableName: record
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: operation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_operation_id
                    references: operation(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: user(id)
              - column:
                  name: amount
                  type: double
              - column:
                  name: user_balance
                  type: double
              - column:
                  name: operation_response
                  type: varchar(255)
              - column:
                  name: date
                  type: datetime